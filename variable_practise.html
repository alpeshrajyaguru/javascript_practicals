<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // example of var variable
        var a = 100;
        document.writeln(a);
        var a = 120;
        document.writeln(a);

        // example of let variable
        let c = 90;
        document.writeln(c);
        let d = 30;
        document.writeln(d);

        // example of const variable
        const g = 33;
        document.writeln(g);
        const h = 33;
        document.writeln(h);

    </script>

    <noscript>Your browser can not support Javascript</noscript>
</body>

</html>
