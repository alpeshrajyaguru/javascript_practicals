<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USer Login</title>
    <link rel="stylesheet" href="regi_style.css">
    <script src="login.js"></script>
</head>

<body>
    <div id="login">
        <h1>Login Here</h1>

        <form action="" method="post" name="form1">
            User Name:
            <input type="text" name="uname" id="u_name" placeholder="Enter Username" />
            <br />
            <span id="uname"></span>
            <br />

            Password:
            <input type="password" id="pwd" name="upass" placeholder="Enter Password" />
            <br />
            <span id="upass"></span>
            <br />



            <button type="submit" onclick="return login()">Login</button>
        </form>

    </div>
</body>

</html>
